name: ci-smoke
on:
  push:
    branches: [ rao ]
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Install
        run: npm ci
      - name: Compile
        run: npx hardhat compile --config ./hardhat.galileo.js
      - name: Env
        run: |
          echo 'FL_TEE_PUBKEY_B64=dGVzdF9wdWJsa2V5X3B1YmtleQ==' >> \
          echo 'FL_ENC_DELETE_PLAINTEXT=1' >> \
      - name: Policy validate
        run: node ./scripts/policy_validate.js
      - name: Round-trip encrypt/decrypt
        run: |
          echo '{''r'':1,''weights'':[0.1,0.2]}' > sample_update.json
          node ./dist/crypto/encrypt_update.js --in ./sample_update.json --out ./sample_update.enc.json
          node ./dist/crypto/decrypt_update.js --in ./sample_update.enc.json --out ./sample_update.dec.json
          diff -u sample_update.json sample_update.dec.json
      - name: Submit preambles (NO_TX)
        env:
          NO_TX: '1'
        run: node ./scripts/submit_update_raw.js 0x0000000000000000000000000000000000000000 1 dummycid ./sample_update.enc.json --attestation ./attestation_sample.json
      - name: Scoring preambles (NO_TX)
        env:
          NO_TX: '1'
        run: node ./scripts/compute_scores_and_post_root_raw.js --attestation ./attestation_sample.json
